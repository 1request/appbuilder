<template name="editArea">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Area {{area.name}}</h2>
        <form role="form">
          <div class="form-group">
            <label for="message">Name</label>
            {{#if area.name}}
              <input type="text" class="form-control" name="name" id="name" value="{{area.name}}">
            {{else}}
              <input type="text" class="form-control" name="name" id="name" placeholder="text here...">
            {{/if}}
          </div>
          {{> imageDropZone}}
          <button class="btn btn-success" type="submit">Submit</button>
        </form>
      </div>
      <div class="col-md-6">
        <h3>Logo preview</h3>
        {{#if url}}
          <img class="img-responsive" src="{{url}}" alt="logo">
        {{else}}
          <p>Please upload logo</p>
        {{/if}}
      </div>
    </div>
  </div>
</template>

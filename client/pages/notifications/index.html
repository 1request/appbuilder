<template name="notifications">
  <div class="container">
    <h2>{{title}}</h2>
    {{#if notifications}}
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Time</th>
            <th>Message</th>
            <th>Action</th>
            <th>Link/Image</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        {{#each notifications}}
          <tr>
            <td>{{timeFormat createdAt}}</td>
            <td>{{message}}</td>
            <td>{{showAction action}}</td>
            <td>
              {{#if type='image'}}
                <img src="{{showImage image}}" alt="" class="img-responsive">
              {{else}}
                {{url}}
              {{/if}}
            </td>
            <td>
              <a href="#" data-remove="{{_id}}" class="btn btn-danger delete-beacon">Delete Notification</a>
            </td>
          </tr>
        {{/each}}
        </tbody>
      </table>
    {{/if}}

    <a class="btn btn-success" href="{{pathFor 'newNotification'}}">Add Notification</a>
  </div>
</template>

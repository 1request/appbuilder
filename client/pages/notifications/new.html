<template name="newNotification">
  {{> header}}
  {{> alerts}}
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>{{mobileApp.name}}</h2>
        <h3>App key: {{mobileApp.appKey}}</h3>
        <form class="form-horizontal" role="form">
          <select name="selectedApp" id="selected-app" class="form-control">
          {{#each mobileApps}}
            <option value="{{appKey}}">{{name}}</option>
          {{/each}}
          </select>
        </form>
        <h2>Notifications</h2>
        <form role="form">
          <div class="form-group">
            <label for="tags">Message</label>
            <input type="text" class="form-control" name="message" id="message" placeholder="text here...">
          </div>
          <div class="form-group">
            <label for="tags">URL</label>
            <input type="text" class="form-control" name="url" id="url" placeholder="text here...">
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
      <div class="col-md-6">
        <table class="table">
          <tbody>
            {{# each notifications}}
              <tr>
                <td>{{dateFormat createdAt}}</td>
                <td>{{message}} <a href="{{outsideUrl url}}">{{url}}</a></td>
              </tr>
            {{/ each}}
            <tr><td></td><td></td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>

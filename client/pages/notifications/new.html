<template name="newNotification">
  {{> header}}
  {{> alerts}}
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        {{#if location}}
          <h2>Location Based Notificaiton</h2>
          <h3>Zone: {{zone.text}}</h3>
        {{else}}
          <h2>Instant Notifications</h2>
        {{/if}}
        <form role="form">
          <div class="form-group">
            <label for="action">Action</label>
            <select class="form-control" name="action" id="action">
              <option value="message">Only message</option>
              <option value="url">Open web page</option>
              <option value="image">Open image</option>
              <option value="video">Open video</option>
            </select>
          </div>
          {{#if url}}
            <div class="form-group">
              <label for="url">URL</label>
              <input type="text" class="form-control" name="url" id="url" placeholder="text here...">
            </div>
          {{/if}}
          <div class="form-group">
            <label for="message">Message</label>
            <input type="text" class="form-control" name="message" id="message" placeholder="text here...">
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</template>

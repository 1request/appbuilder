<template name="newNotification">
  {{> header}}
  {{> alerts}}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Notifications</h2>
        <form role="form">
          <div class="form-group">
            <label for="message">Message</label>
            <input type="text" class="form-control" name="message" id="message" placeholder="text here...">
          </div>
          <div class="form-group">
            <label for="type">Type</label>
            <select class="form-control" name="type" id="type">
              <option value="instant" selected="{{location}}">Instant Notification</option>
              <option value="location" selected="{{location}}">Location Based Notification</option>
            </select>
          </div>
          {{#if location}}
            {{> notificationZone}}
          {{/if}}
          <div class="form-group">
            <label for="action">Action</label>
            <select class="form-control" name="action" id="action">
              <option value="message">Only message</option>
              <option value="url">Open web page</option>
              <option value="image">Open image</option>
              <option value="video">Open video</option>
            </select>
          </div>
          {{#if url}}
            <div class="form-group">
              <label for="url">URL</label>
              <input type="text" class="form-control" name="url" id="url" placeholder="text here...">
            </div>
          {{/if}}
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</template>

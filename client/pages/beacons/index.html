<template name='beacons'>
<div class='beacons'>
  <div class="container">
    <h2>Beacons</h2>
    {{#if beacons}}
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Major</th>
            <th>Minor</th>
            <th>Zones</th>
            <th>Notes</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        {{#each beacons}}
          {{> beaconDetail}}
        {{/each}}
        </tbody>
      </table>
      <a class="btn btn-primary" href="{{pathFor 'newBeacon'}}">Add beacon</a>
    {{else}}
      <div class="jumbotron">
        <div class="text-center">
          <h3 class="centerfy">You don't have any beacon to display yet.</h3>
          <a class="btn btn-primary btn-lg centerfy" href="{{pathFor 'newBeacon'}}">Add beacon</a>
        </div>
      </div>
    {{/if}}

  </div>
</div>

</template>

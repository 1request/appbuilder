<template name='beaconDetail'>
  <tr id="{{this.uuid}}">
    <td>{{this.index}}</td>
    <td>{{this.major}}</td>
    <td>{{this.minor}}</td>
    <td>{{zones}}</td>
    <td>{{this.notes}}</td>
    <td>
      <a href="{{pathFor 'editBeacon' id=this._id}}" class="btn btn-info">Edit</a>
    </td>
    <td>
      <a href="#" data-remove="{{_id}}" class="btn btn-danger delete-beacon">Delete</a>
    </td>
  </tr>
</template>

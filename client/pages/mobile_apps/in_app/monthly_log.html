<template name="monthlyLog">
  <div class="o-page">
    <div id="page">
      <!-- Header -->
      <div id="header">
        <h1 class="brandname">{{mobileApp.name}}</h1>
        <a class="backBtn" href="javascript:history.back();"></a>
      </div>
      <div class="subHeader"><i class="i-home i-small"></i>Welcome!</div>

      <!-- Content -->
      <div id="content">
        <h3 class="title">{{currentMonth}} check in logs</h3>
        {{#each days}}
          {{> day}}
        {{/each}}
      </div>
    </div>
  </div>
</template>

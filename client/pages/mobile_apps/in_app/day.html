<template name='day'>
  <div class="row zone">
    <div class="mobile-three">
      <p class="zone-name">{{date}}</p>
    </div>
    <div class="mobile-one">
      {{#if count }}
        <span class="i-pane i-green">
          <p class="count">{{{count}}}</p>
        </span>
      {{/if}}
    </div>
  </div>
  <hr>
</template>

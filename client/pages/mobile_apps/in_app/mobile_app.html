<template name="mobileApp">
  <div class="o-page">
    <div id="page">
      <!-- Header -->
      <div id="header">
        <h1 class="brandname">{{mobileApp.name}}</h1>
        <a class="backBtn" href="javascript:history.back();"></a>
      </div>
      <div class="subHeader"><i class="i-home i-small"></i>Welcome!</div>

      <!-- Content -->
      <div id="content">
        <a href="{{notificationPath}}">
          <div class="columns twelve">
            <p class="zone-name">Notification</p>
          </div>
        </a>
        <hr>
        <div class="row zone">
          <a href="{{path}}">
            <div class="mobile-three">
              <p class="zone-name">Visits this month</p>
            </div>
            <div class="mobile-one">
              <span class="i-pane i-green">
                <p class="count">{{count}}</p>
              </span>
            </div>
          </a>
        </div>
        <hr>
        <div class="row zone">
          <div class="mobile-three">
            <p class="zone-name">Version</p>
          </div>
          <div class="mobile-one">
            <span class="i-pane i-green">
              <p class="count">0.1</p>
            </span>
          </div>
        </div>
        <hr>
      </div>
    </div>
  </div>
</template>

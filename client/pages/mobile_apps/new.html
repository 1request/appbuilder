<template name='newMobileApp'>
  <div class="new-mobile-app">
    <div class="container">
      <h2>Create new mobile app</h2>
      <form role="form">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name">App name</label>
            <input type="text" class="form-control" name="name" placeholder="My mobile app">
          </div>
        </div>
        <div class="col-sm-12">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
    </div>
  </div>
</template>

<template name="editMobileApp">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>{{mobileApp.name}}</h2>
        <h3>App key: {{mobileApp.appKey}}</h3>
        <h2>App detail</h2>
        <form role="form">
          <div class="form-group">
            <label for="name">name</label>
            <input id="name" type="text" data-id="{{mobileApp._id}}" name="name" class="form-control" placeholder="Enter name" value="{{mobileApp.name}}">
          </div>
          <div class="radio">
            <label for="development">
              <input type="radio" name="{{mobileApp._id}}-inlineRadioOptions" id="development" value="development">Development
            </label>
            <label for="production">
              <input type="radio" name="{{mobileApp._id}}-inlineRadioOptions" id="production" value="production">Production
            </label>
          </div>
          <div class="checkbox">
            <label for="certificate">
              <input type="checkbox" id="certificate"> Update certificate?
            </label>
            {{#unless mobileApp.p12}}
              <span class="label label-warning">Warning</span>
              Push notification cannot be sent without certificate
            {{/unless}}
          </div>
          {{#if showDropZone}}
            {{> p12DropZone}}
          {{/if}}
        </form>
        <a id="viewMobile" href="#">View mobile app page</a>
      </div>
      <div class="col-md-6">
        <div class="iphone-portrait">
          <img class="iphone-pic" src="/images/iphone.png" alt="iphone">
          <div class="hide-scroll"></div>
          <iframe id="iphone" src="{{path}}" frameborder="0"></iframe>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="p12DropZone">
<form action="/file-upload" class="dropzone" id="dropzone"></form>
</template>

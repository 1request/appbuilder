<template name="editMobileApp">
  {{> header}}
  {{> alerts}}
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>{{mobileApp.name}}</h2>
        <h3>App key: {{mobileApp.appKey}}</h3>
        <form class="form-horizontal" role="form">
          <select name="selectedApp" id="selected-app" class="form-control">
          {{#each mobileApps}}
            <option value="{{appKey}}">{{name}}</option>
          {{/each}}
          </select>
        </form>
        <h2>App detail</h2>
        <form role="form">
          <div class="form-group">
            <label for="name">name</label>
            <input id="name" type="text" data-id="{{mobileApp._id}}" name="name" class="form-control" placeholder="Enter name" value="{{mobileApp.name}}">
          </div>
          <div class="form-group">
            <label for="tags">App tags</label>
            <input type="text" class="form-control" name="tags" id="tags" placeholder="input tag names" value="{{selectedTags}}">
          </div>
        </form>
        <form action="/file-upload" class="dropzone" id="dropzone"></form>
        <a href="{{path}}">View mobile app page</a>
      </div>
      <div class="col-md-6 iphone-portrait">
        <img class="iphone-pic" src="/images/iphone.png" alt="iphone">
        <div class="hide-scroll"></div>
        <iframe id="iphone" src="{{path}}" frameborder="0"></iframe>
      </div>
    </div>
  </div>
</template>
